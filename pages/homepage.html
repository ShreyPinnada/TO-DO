<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do.</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="left-container">
        <input type="text" id="title-textbox" placeholder="Enter a new task" />
        <textarea
          type="text"
          id="description-textbox"
          placeholder="Enter the Description"
        ></textarea>
        <button class="submit-button">Submit</button>
        <span class="tasks-info">Completed</span>
        <span class="tasks-info">Total</span>
      </div>
      <div id="right-container">
        <div class="task">
          <span class="task-title">Task Title 1...</span>
          <div class="task-buttons">
            <button class="completed-btn">C</button>
            <button class="delete-btn">D</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
